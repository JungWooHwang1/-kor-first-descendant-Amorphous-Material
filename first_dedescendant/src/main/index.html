    <style>
        input {
            appearance: none;
            border: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
        }

        .form-control {
            text-align: left;
        }

        .hidden {
            display: none;
        }

        table {
            border-collapse: collapse;
            padding: 4px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight-cell1 {
            background-color: #f5f5dc;
        }

        .highlight-cell2 {
            background-color: #7bcf8e;
        }

        .highlight-cell3 {
            background-color: #7da7b8;
        }

        .blurred {
            background-color: #fff;
            opacity: 0.2;
            /* 흐리게 처리 */
        }

        .highlighted {
            background-color: #f0f0f0;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        #no-results-message {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #f00;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 800px;
            height: 100%;
            background-color: #f8f9fa;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(100%);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        #toggleSidebarBtn {
            position: fixed;
            top: 1.5rem;
            right: 1rem;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            z-index: 1001;
        }

        #toggleSidebarBtn {
            width: 40px;
            height: 40px;
        }

        #toggleSidebarBtn:hover {
            background-color: gray;
        }
    </style>
</head>

    <script>
        function createTable(headers, dataRows) {
            const table = document.createElement('table');
            table.className = 'table table-striped';

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            dataRows.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach(data => {
                    const td = document.createElement('td');
                    td.textContent = data;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            return table;
        }

        function filterTable() {
            const input1 = document.getElementById('searchInput1').value.toLowerCase();
            const input2 = document.getElementById('searchInput2').value.toLowerCase();
            const input3 = document.getElementById('searchInput3').value.toLowerCase();

            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');
            let foundAny = false;

            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell1'));
            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell2'));
            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell3'));

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found1 = !input1;
                let found2 = !input2;
                let found3 = !input3;

                for (let j = 0; j < cells.length; j++) {
                    if (input1 && cells[j].textContent.toLowerCase().includes(input1)) {
                        found1 = true;
                        cells[j].classList.add('highlight-cell1');
                    }
                    if (input2 && cells[j].textContent.toLowerCase().includes(input2)) {
                        found2 = true;
                        cells[j].classList.add('highlight-cell2');
                    }
                    if (input3 && cells[j].textContent.toLowerCase().includes(input3)) {
                        found3 = true;
                        cells[j].classList.add('highlight-cell3');
                    }
                }

                if (found1 && found2 && found3) {
                    rows[i].style.display = '';
                    rows[i].classList.add('highlight-row');
                    foundAny = true;
                } else {
                    rows[i].style.display = 'none';
                }
            }

            const messageElement = document.getElementById('no-results-message');
            if (!foundAny) {
                messageElement.style.display = 'block';
            } else {
                messageElement.style.display = 'none';
            }
        }

        const weapons = {

const resources = ['고분자 융합체', '합성 광섬유', '나노 튜브', '연구 도면'];

// 블러 상태를 로컬 스토리지에 저장
function saveBlurState() {
    console.log('Saving blur state to local storage');

    const blurredCells = Array.from(document.querySelectorAll('td.blurred')).map(cell => cell.className);
    localStorage.setItem('blurredCells', JSON.stringify(blurredCells));
}

// 블러 상태를 로컬 스토리지에서 복원
function restoreBlurState() {
    console.log('Restoring blur state from local storage');

    const blurredCells = JSON.parse(localStorage.getItem('blurredCells') || '[]');
    blurredCells.forEach(cellClass => {
        const cell = document.querySelector(`.${cellClass}`);
        if (cell) {
            cell.classList.add('blurred');
            cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
        }
    });
}

// 필드 값 저장
function saveToLocalStorage() {
    console.log('Saving data to local storage');

    Object.values(weapons).flat().forEach(cellClass => {
        const input = document.querySelector(`.${cellClass}`);
        if (input) {
            localStorage.setItem(cellClass, input.value);
            console.log(`Saved ${cellClass} with value ${input.value}`);
        }
    });

    document.querySelectorAll('input[type="number"].completed').forEach(input => {
        if (input) {
            localStorage.setItem(input.className, input.value);
            console.log(`Saved ${input.className} with value ${input.value}`);
        }
    });
}

// 필드 값 복원
function loadFromLocalStorage() {
    console.log('Loading data from local storage');

    Object.values(weapons).flat().forEach(cellClass => {
        const input = document.querySelector(`.${cellClass}`);
        if (input) {
            const savedValue = localStorage.getItem(cellClass);
            if (savedValue) {
                input.value = savedValue;
                console.log(`Loaded ${cellClass} with value ${savedValue}`);
            }
        }
    });

    document.querySelectorAll('input[type="number"].completed').forEach(input => {
        if (input) {
            const savedValue = localStorage.getItem(input.className);
            if (savedValue) {
                input.value = savedValue;
                console.log(`Loaded ${input.className} with value ${savedValue}`);
            }
        }
    });
}

// 필드 값과 블러 상태를 업데이트
function checkAndBlur() {
    console.log('Check and Blur Function Called');

    const table = document.querySelector('table');
    const rows = table.getElementsByTagName('tr');

    // 블러 처리가 필요한 모든 셀 처리
    for (let i = 1; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        for (let j = 0; j < cells.length; j++) {
            const cell = cells[j];
            const cellText = cell.textContent.trim();
            let shouldBlur = false;

            // 무기와 자원의 블러 처리
            Object.keys(weapons).forEach(weapon => {
                if (cellText.includes(weapon)) {
                    resources.forEach((resource, index) => {
                        if (cellText.includes(resource)) {
                            const inputValue = Number(document.querySelector(`.${weapons[weapon][index]}`).value);
                            if (inputValue >= 5) {
                                shouldBlur = true;
                            }
                        }
                    });
                }
            });

            if (shouldBlur) {
                cell.classList.add('blurred');
                cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
                console.log(`Cell ${cell.className} added blurred class and background color`);
            } else {
                cell.classList.remove('blurred');
                cell.style.backgroundColor = ''; // 배경 색 초기화
                console.log(`Cell ${cell.className} removed blurred class`);
            }
        }
    }

    // 블러 상태를 로컬 스토리지에 저장
    saveBlurState();
}

// 이벤트 리스너 추가
Object.values(weapons).flat().forEach(inputClass => {
    const inputs = document.querySelectorAll(`.${inputClass}`);
    inputs.forEach(input => {
        if (input) {
            input.addEventListener('input', () => {
                checkAndBlur();
                saveToLocalStorage();
            });
            console.log(`Event listener added to input ${input.className}`);
        }
    });
});
