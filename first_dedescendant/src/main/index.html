<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼디 정보모음</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        input {
            appearance: none;
            border: none;
            padding: 0;
            margin: 0;
            width: 100%;
            text-align: center;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
        }

        .form-control {
            text-align: left;
        }

        .hidden {
            display: none;
        }

        table {
            border-collapse: collapse;

            padding: 4px;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;

            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .highlight-cell1 {
            background-color: #f5f5dc;
        }

        .highlight-cell2 {
            background-color: #7bcf8e;
        }

        .highlight-cell3 {
            background-color: #7da7b8;
        }

        /* .blurred {
            background-color: #fff;
            opacity: 0.2;
          
        } */
        .weapon_blurred{
            background-color: #fff;
            opacity: 0.2;
        }

        .character_blurred{
            background-color: #fff;
            opacity: 0.2;
        }

        .highlighted {
            background-color: #f0f0f0;
        }

        .form-control {
            margin-bottom: 1rem;
        }

        #no-results-message {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #f00;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 800px;
            height: 100%;
            background-color: #f8f9fa;
            border-left: 1px solid #ddd;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            z-index: 1000;
            transition: transform 0.3s ease;
            overflow-y: auto;
            /* 세로 스크롤 추가 */
            box-sizing: border-box;
            /* 패딩과 보더를 포함하도록 설정 */
        }

        .sidebar.hidden {
            transform: translateX(100%);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .sidebar p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .sidebar a {
            text-decoration: none;
            color: #007bff;
            display: block;
            margin-bottom: 0.5rem;
        }

        .sidebar a:hover {
            text-decoration: underline;
        }

        #toggleSidebarBtn {
            position: fixed;
            top: 1.5rem;
            right: 1rem;
            background-color: black;
            color: #fff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            z-index: 1001;
            width: 40px;
            height: 40px;
        }

        #toggleSidebarBtn:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 120%;">
        <h1 class="mt-4">퍼스트 디센던트 비정형물질 검색 1.1.2 무기 필드 추가</h1>
        <h2>우측상단 아이콘 클릭 피드백은 디코로~</h2>
        <input type="text" id="searchInput1" class="form-control" placeholder="검색어를 입력하세요"
            style="background-color: #f5f5dc;">
        <input type="text" id="searchInput2" class="form-control" placeholder="검색어를 입력하세요"
            style="background-color: #7bcf8e;">
        <input type="text" id="searchInput3" class="form-control" placeholder="검색어를 입력하세요"
            style="background-color: #7da7b8;">
        <div id="table-container"></div>
        <div id="no-results-message">찾는 정보가 없습니다.</div>
    </div>

    <img src="32x32.png" id="toggleSidebarBtn"></img>

    <div id="sidebar" class="sidebar">
        <br><br>
        <h3>유저 정보</h3>
        <br>
        <h2>무기</h2>
        <table id="weapon-table">
            <thead>
                <tr>
                    <th>무기 이름</th>
                    <th>고분자 융합체</th>
                    <th>합성 광섬유</th>
                    <th>나노 튜브</th>
                    <th>연구 도면</th>
                    <th>완성한 개수</th>
                </tr>
            </thead>
            <tbody>
                <!-- 사이드 바 테이블 생성 javascript로 자동화-->
            </tbody>
        </table>
        <br>
        <h2>계승자</h2>
        <table id="character-table">
            <thead>
                <tr>
                    <th>계승자</th>
                    <th>강화 세포 도면</th>
                    <th>안정화 장치 도면</th>
                    <th>나선 촉매 도면</th>
                    <th>코드</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        function filterTable() {
            const input1 = document.getElementById('searchInput1').value.toLowerCase();
            const input2 = document.getElementById('searchInput2').value.toLowerCase();
            const input3 = document.getElementById('searchInput3').value.toLowerCase();

            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');
            let foundAny = false;

            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell1'));
            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell2'));
            Array.from(table.getElementsByTagName('td')).forEach(td => td.classList.remove('highlight-cell3'));

            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found1 = !input1;
                let found2 = !input2;
                let found3 = !input3;

                for (let j = 0; j < cells.length; j++) {
                    if (input1 && cells[j].textContent.toLowerCase().includes(input1)) {
                        found1 = true;
                        cells[j].classList.add('highlight-cell1');
                    }
                    if (input2 && cells[j].textContent.toLowerCase().includes(input2)) {
                        found2 = true;
                        cells[j].classList.add('highlight-cell2');
                    }
                    if (input3 && cells[j].textContent.toLowerCase().includes(input3)) {
                        found3 = true;
                        cells[j].classList.add('highlight-cell3');
                    }
                }

                if (found1 && found2 && found3) {
                    rows[i].style.display = '';
                    rows[i].classList.add('highlight-row');
                    foundAny = true;
                } else {
                    rows[i].style.display = 'none';
                }
            }

            const messageElement = document.getElementById('no-results-message');
            if (!foundAny) {
                messageElement.style.display = 'block';
            } else {
                messageElement.style.display = 'none';
            }
        }

        function createTable(headers, dataRows) {
            const table = document.createElement('table');
            table.className = 'table table-striped'; // CSS 클래스 확인

            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            dataRows.forEach(rowData => {
                const tr = document.createElement('tr');
                rowData.forEach(data => {
                    const td = document.createElement('td');
                    td.textContent = data;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            return table;
        }


        // 캐릭터 및 부품 데이터
        const weaponNames = [
            "간파하는 자", "검의 잔광", "관통하는 빛", "그렉의 뒤바뀐 운명", "나제스트라의 헌신",
            "복원된 유물", "비단뱀", "비밀정원", "빛의 파도", "산산조각",
            "알비온 기병총", "왕의 수호창", "위대한 유산", "집행자", "천리안",
            "천벌", "청풍뎅이", "최후의 걸작"
        ];

        const weaponResources = ['고분자 융합체', '합성 광섬유', '나노 튜브', '연구 도면', '완성한 개수'];
        const weaponMaxCols = weaponResources.length;

        // 무기와 해당 입력 필드에 매핑될 클래스 이름을 저장하는 객체
        const weaponClasses = weaponNames.reduce((acc, weapon, index) => {
            acc[weapon] = Array.from({ length: weaponMaxCols }, (_, colIndex) => `r${colIndex + 1}c${index + 1}`);
            return acc;
        }, {});

        // 테이블 본문 참조
        const weaponTbody = document.querySelector("#weapon-table tbody");

        // 각 무기와 재료의 행 생성
        weaponNames.forEach((weapon, rowIndex) => {
            const row = document.createElement("tr");

            // 무기 이름 셀 추가
            const weaponCell = document.createElement("td");
            weaponCell.textContent = weapon;
            row.appendChild(weaponCell);

            // 재료 입력란 추가
            for (let colIndex = 1; colIndex <= weaponMaxCols; colIndex++) {
                const inputCell = document.createElement("td");
                const input = document.createElement("input");
                input.type = "number";
                input.min = "0";
                input.max = "5";
                input.className = `r${colIndex}c${rowIndex + 1}`;
                inputCell.appendChild(input);
                row.appendChild(inputCell);
            }

            // 행을 테이블에 추가
            weaponTbody.appendChild(row);
        });

        // 블러 상태를 로컬 스토리지에 저장
        function weaponSaveBlurState() {
            console.log('Saving blur state to local storage');

            const blurredCells = Array.from(document.querySelectorAll('td.weapon_blurred')).map(cell => cell.className);
            localStorage.setItem('blurredCells', JSON.stringify(blurredCells));
        }

        // 블러 상태를 로컬 스토리지에서 복원
        function weaponRestoreBlurState() {
            console.log('Restoring blur state from local storage');

            const blurredCells = JSON.parse(localStorage.getItem('blurredCells') || '[]');
            blurredCells.forEach(cellClass => {
                const cell = document.querySelector(`.${cellClass}`);
                if (cell) {
                    cell.classList.add('weapon_blurred');
                    cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
                }
            });
        }

        // 필드 값 저장
        function weaponSaveToLocalStorage() {
            console.log('Saving data to local storage');

            Object.values(weaponClasses).flat().forEach(cellClass => {
                const input = document.querySelector(`.${cellClass}`);
                if (input) {
                    localStorage.setItem(cellClass, input.value);
                    console.log(`Saved ${cellClass} with value ${input.value}`);
                }
            });

            document.querySelectorAll('input[type="number"].completed').forEach(input => {
                if (input) {
                    localStorage.setItem(input.className, input.value);
                    console.log(`Saved ${input.className} with value ${input.value}`);
                }
            });
        }

        // 필드 값 복원
        function weaponLoadFromLocalStorage() {
            console.log('Loading data from local storage');

            Object.values(weaponClasses).flat().forEach(cellClass => {
                const input = document.querySelector(`.${cellClass}`);
                if (input) {
                    const savedValue = localStorage.getItem(cellClass);
                    if (savedValue) {
                        input.value = savedValue;
                        console.log(`Loaded ${cellClass} with value ${savedValue}`);
                    }
                }
            });

            document.querySelectorAll('input[type="number"].completed').forEach(input => {
                if (input) {
                    const savedValue = localStorage.getItem(input.className);
                    if (savedValue) {
                        input.value = savedValue;
                        console.log(`Loaded ${input.className} with value ${savedValue}`);
                    }
                }
            });
        }

        // 필드 값과 블러 상태를 업데이트
        function weaponCheckAndBlur() {
            console.log('Check and Blur Function Called');

            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');

            // 블러 처리가 필요한 모든 셀 처리
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    const cellText = cell.textContent.trim();
                    let shouldBlur = false;

                    // 무기와 자원의 블러 처리
                    Object.keys(weaponClasses).forEach(weapon => {
                        if (cellText.includes(weapon)) {
                            weaponResources.forEach((resource, index) => {
                                if (cellText.includes(resource)) {
                                    const inputValue = Number(document.querySelector(`.${weaponClasses[weapon][index]}`).value);
                                    if (inputValue >= 5) {
                                        shouldBlur = true;
                                    }
                                }
                            });
                        }
                    });

                    if (shouldBlur) {
                        cell.classList.add('weapon_blurred');
                        cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
                        console.log(`Cell ${cell.className} added blurred class and background color`);
                    } else {
                        cell.classList.remove('weapon_blurred');
                        cell.style.backgroundColor = ''; // 배경 색 초기화
                        console.log(`Cell ${cell.className} removed blurred class`);
                    }
                }
            }

            // 블러 상태를 로컬 스토리지에 저장
            weaponSaveBlurState();
        }

        // 이벤트 리스너 추가
        Object.values(weaponClasses).flat().forEach(inputClass => {
            const inputs = document.querySelectorAll(`.${inputClass}`);
            inputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', () => {
                        weaponCheckAndBlur();
                        weaponSaveToLocalStorage();
                    });
                    console.log(`Event listener added to input ${input.className}`);
                }
            });
        });

        // '완성한 개수' 입력 필드에 이벤트 리스너 추가
        document.querySelectorAll('input[type="number"].completed').forEach(input => {
            if (input) {
                input.addEventListener('input', () => {
                    weaponCheckAndBlur();
                    weaponSaveToLocalStorage();
                });
                console.log(`Event listener added to completion input ${input.className}`);
            }
        });

        const characterNames = [
            '얼티밋 글레이', '얼티밋 레픽', '얼티밋 버니', '얼티밋 비에사', '얼티밋 밸비', '얼티밋 에이잭스',
            '일반 글레이', '일반 레픽', '일반 밸비', '일반 비에사', '일반 에시모', '일반 에이잭스',
            '일반 엔조', '일반 유진', '일반 제이버', '일반 카일', '일반 루나'
        ];

        const characterParts = ['강화 세포 도면', '안정화 장치 도면', '나선 촉매 도면', '코드'];
        const characterMaxCols = characterParts.length;

        // 캐릭터와 부품을 매핑할 클래스 이름 저장 객체 생성
        const characterCellClasses = characterNames.reduce((acc, character, rowIndex) => {
            acc[character] = Array.from({ length: characterMaxCols }, (_, colIndex) => `character-r${colIndex + 1}character-c${rowIndex + 1}`);
            return acc;
        }, {});

        // 테이블 본문 참조
        const characterTbody = document.querySelector("#character-table tbody");

        // 각 캐릭터와 부품의 행 생성
        characterNames.forEach((character, rowIndex) => {
            const row = document.createElement("tr");

            // 캐릭터 이름 셀 추가
            const characterCell = document.createElement("td");
            characterCell.textContent = character;
            row.appendChild(characterCell);

            // 부품 입력란 추가
            for (let colIndex = 1; colIndex <= characterMaxCols; colIndex++) {
                const inputCell = document.createElement("td");
                const input = document.createElement("input");
                input.type = "number";
                input.min = "0";
                input.max = "1";
                input.className = `character-r${colIndex}character-c${rowIndex + 1}`;
                inputCell.appendChild(input);
                row.appendChild(inputCell);
            }

            // 행을 테이블에 추가
            characterTbody.appendChild(row);
        });

        // 블러 상태를 로컬 스토리지에 저장
        function characterSaveBlurState() {
            console.log('Saving blur state to local storage');

            const blurredCells = Array.from(document.querySelectorAll('td.character_blurred')).map(cell => cell.className);
            localStorage.setItem('characterBlurredCells', JSON.stringify(blurredCells));
        }

        // 블러 상태를 로컬 스토리지에서 복원
        function characterRestoreBlurState() {
            console.log('Restoring blur state from local storage');

            const blurredCells = JSON.parse(localStorage.getItem('characterBlurredCells') || '[]');
            blurredCells.forEach(cellClass => {
                const cell = document.querySelector(`.${cellClass}`);
                if (cell) {
                    cell.classList.add('character_blurred');
                    cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
                }
            });
        }

        // 필드 값 저장
        function characterSaveToLocalStorage() {
            console.log('Saving data to local storage');

            Object.values(characterCellClasses).flat().forEach(cellClass => {
                const input = document.querySelector(`.${cellClass}`);
                if (input) {
                    localStorage.setItem(cellClass, input.value);
                    console.log(`Saved ${cellClass} with value ${input.value}`);
                }
            });

            document.querySelectorAll('input[type="number"].completed').forEach(input => {
                if (input) {
                    localStorage.setItem(input.className, input.value);
                    console.log(`Saved ${input.className} with value ${input.value}`);
                }
            });
        }

        // 필드 값 복원
        function characterLoadFromLocalStorage() {
            console.log('Loading data from local storage');

            Object.values(characterCellClasses).flat().forEach(cellClass => {
                const input = document.querySelector(`.${cellClass}`);
                if (input) {
                    const savedValue = localStorage.getItem(cellClass);
                    if (savedValue) {
                        input.value = savedValue;
                        console.log(`Loaded ${cellClass} with value ${savedValue}`);
                    }
                }
            });

            document.querySelectorAll('input[type="number"].completed').forEach(input => {
                if (input) {
                    const savedValue = localStorage.getItem(input.className);
                    if (savedValue) {
                        input.value = savedValue;
                        console.log(`Loaded ${input.className} with value ${savedValue}`);
                    }
                }
            });
        }

        // 필드 값과 블러 상태를 업데이트
        function characterCheckAndBlur() {
            console.log('Check and Blur Function Called');

            const table = document.querySelector('table');
            const rows = table.getElementsByTagName('tr');

            // 블러 처리가 필요한 모든 셀 처리
            for (let i = 1; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                for (let j = 0; j < cells.length; j++) {
                    const cell = cells[j];
                    const cellText = cell.textContent.trim();
                    let shouldBlur = false;

                    // 캐릭터와 부품의 블러 처리
                    Object.keys(characterCellClasses).forEach(character => {
                        if (cellText.includes(character)) {
                            characterParts.forEach((part, index) => {
                                if (cellText.includes(part)) {
                                    const inputValue = Number(document.querySelector(`.${characterCellClasses[character][index]}`).value);
                                    if (inputValue >= 1) {
                                        shouldBlur = true;
                                    }
                                }
                            });
                        }
                    });

                    if (shouldBlur) {
                        cell.classList.add('character_blurred');
                        cell.style.backgroundColor = '#f0f0f0'; // 배경 색 변경
                        console.log(`Cell ${cell.className} added blurred class and background color`);
                    } else {
                        cell.classList.remove('character_blurred');
                        cell.style.backgroundColor = ''; // 배경 색 초기화
                        console.log(`Cell ${cell.className} removed blurred class`);
                    }
                }
            }

            // 블러 상태를 로컬 스토리지에 저장
            characterSaveBlurState();
        }

        // 이벤트 리스너 추가
        Object.values(characterCellClasses).flat().forEach(inputClass => {
            const inputs = document.querySelectorAll(`.${inputClass}`);
            inputs.forEach(input => {
                if (input) {
                    input.addEventListener('input', () => {
                        characterCheckAndBlur();
                        characterSaveToLocalStorage();
                    });
                    console.log(`Event listener added to input ${input.className}`);
                }
            });
        });

        // '완성한 개수' 입력 필드에 이벤트 리스너 추가
        document.querySelectorAll('input[type="number"].completed').forEach(input => {
            if (input) {
                input.addEventListener('input', () => {
                    characterCheckAndBlur();
                    characterSaveToLocalStorage();
                });
                console.log(`Event listener added to completion input ${input.className}`);
            }
        });

        // 페이지 로드 시 상태 복원
        document.addEventListener('DOMContentLoaded', () => {
            weaponLoadFromLocalStorage();
            weaponRestoreBlurState(); // 필드 값 복원 후 블러 상태 복원
            weaponCheckAndBlur(); // 블러 상태를 다시 업데이트

            characterLoadFromLocalStorage();
            characterRestoreBlurState(); // 필드 값 복원 후 블러 상태 복원
            characterCheckAndBlur(); // 블러 상태를 다시 업데이트
        });

        document.getElementById('searchInput1').addEventListener('input', filterTable);
        document.getElementById('searchInput2').addEventListener('input', filterTable);
        document.getElementById('searchInput3').addEventListener('input', filterTable);

        const headers = ['비정형 번호', '3% / 6%', '6% / 10%', '15% / 20%', '38% / 32%', '38% / 32%', '방식', '비정형 획득 장소', '재구축 장소'];
